<!DOCTYPE html>
<html>
<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Личный блог</title>
    <!-- Google Web Fonts  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700">
    
    {% if title %}
        <title>Личный блог- {{ title }}</title>
    {% else %}
        <title>Личный блог</title>
    {% endif %}

    {% block head %} {% endblock head %}

    <style>
        /* Menu */
        .menu {
            position: absolute;
            right: 0px;
            top: 0px;
            font-size: 20px;
            color: #fff;
            background: #1abc9c;
            padding: 12px;
        }

        .menu-link {
            list-style: none;
            padding: 25px;
            margin: 0;
            text-align: center;
        }

        .menu-link:before,
        .menu-link:after {
            content: " ";
            display: table;
        }

        .menu-link:after {
            clear: both;
        }

        .menu-link li {
            display: inline-block;
            margin: 2px 4px;
        }

        .menu-link li a {
            display: block;
            color: #333333;
            text-align: center;
            font-size: 13px;
            transition: all 0.3s ease-in-out;
        }

        .menu-link li a:hover {
            color: #1abc9c;
        }



        /* About Me (Left Sidebar) */	

        .about-fixed {
            position: fixed;
            width: 20.8%;
            margin-top: 3%;
        }

        .my-pic {
            width: 100%;
            box-shadow: -2px -1px 88px 0px rgba(0,0,0,0.17);
        }

        .my-pic img {
            width: 100%;
        }

        .my-detail {
            text-align: center;
            margin-bottom: 30px;
            background: #ffffff;
            box-shadow: -2px -1px 88px 0px rgba(0,0,0,0.17);
        }

        .my-detail .white-spacing {
            padding: 23px 0;
            border-bottom: 1px dashed #cccccc;
        }

        .my-detail h1 {
            font-size: 20px;
            font-weight: 700;
        }

        .my-detail span {
            color: #c1c1c1;
            font-weight: 400;
            line-height: 30px;
            font-size: 16px;
        }

        .info-title {
          border: 1px solid #c1c1c1;
          margin-left: 22%;
          text-align: center;
        }
    </style>

    
  {% block style %} {% endblock style %}
</head>
<body>
     <div id="main">
         <div class="container">
            <div class="row">
              <div class="col-md-3">
                <div class="about-fixed">
                  <div class="my-pic">
                    <img src="https://dieutek.com/wp-content/uploads/2019/09/Python-Programming.jpg" alt="">
                    <div id="menu" class="collapse">
                      <ul class="menu-link">
                          <li><a href=#>Обо мне</a></li>
                          <li><a href=#>Работы</a></li>
                          <li><a href=#>Контакты</a></li>
                        </ul>
                    </div>
                  </div>
                  <div class="my-detail">
                      <div class="white-spacing">
                          <h1>Норцев Владимир</h1>
                          <span>Python Developer</span>
                    </div>                      
                  </div>
            </div>
            <div class="info-title">
                <h2>Мой блог</h2>
            </div>
        </div>      

      {% block content %}
      {% endblock content %}            
</body>
</html>
